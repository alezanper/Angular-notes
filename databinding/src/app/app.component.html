<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Shopping List</h1>
      <label>What's need on list?</label>
      <h3>{{newitem}}</h3>
      <input type="text" class="form-control" [(ngModel)]="newitem"> <br/>
      <button class="btn btn-primary" (click)=addItem()>Add</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let item of items">
          <h3>{{item}}</h3>
      </div>
    </div>
  </div>
</div>
