<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <h1>Shopping List</h1>

      <label>What's need on list?</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="New item" [(ngModel)]="newitem">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)=addItem()>Add</button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-xl-12">
      <div class="input-group mb-3" *ngFor="let item of items; let i = index">
        <output type="text" class="form-control">{{item}}</output>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="removeItem(i)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
